<div class="m-2">
  <h2 mat-dialog-title>Delete confirmation</h2>
  <mat-dialog-content>Are you sure you want to delete?</mat-dialog-content>
  <div class="ml-4">
    <mat-dialog-actions>
      <button class="mat-primary" mat-raised-button mat-dialog-close="true">Yes</button>
      <button mat-raised-button mat-dialog-close="false">No</button>
    </mat-dialog-actions>
  </div>
</div>
